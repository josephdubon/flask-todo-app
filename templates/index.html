{% extends'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
    <!-- title area -->
    <header>
        <h1 id="page-title">TODO App</h1>
    </header>
    <!-- main content area -->
    <main id="content-wrap">
        <!-- section 1 -->
        <section>
            <table>

                <tr>
                    <th>TODO</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.content }}</td>
                        <td>{{ todo.date_created.date() }}</td>
                        <td><a href="">Delete</a> | <a href="">Update</a></td>
                    </tr>
                {% endfor %}
            </table>
        </section>
        <!-- section 2 -->
    </main>
    <footer id="footer">Built with Flask/Python and a lot of ❤️</footer>
{% endblock %}
